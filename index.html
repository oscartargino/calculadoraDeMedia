<!DOCTYPE html>
<html>
  <head>
    <title> Calculadora de média</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>
  <body>
    <script src="javascript.js"></script>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Calcule sua nota!
      <h1 id="texto1"></h1>
      <h2 id="texto2"></h2>
      </p>
                   
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <p>
        
       <div class="boxNotas">
         <label for="number"><h2>Insira suas notas:</h2></label>
           
       <label for="primeiroBimestre"> Nota do 1º Bimestre</label>
      <input class="notas" type="number" id="valor1" size="2"><br> 
        <label for="segundoBimestre"> Nota do 2º Bimestre</label>
      <input class="notas" type="number" id="valor2" size="2"><br> 
        <label for="terceiroBimestre"> Nota do 3º Bimestre</label>
      <input class="notas" type="number" id="valor3" size="2"><br> 
        <label for="quartoBimestre"> Nota do 4º Bimestre</label>
      <input class="notas" type="number" id="valor4" size="2">
       
        <button class="btnMedia" type="submit" onclick="media()">Calcular</button>
        </p>
   
     <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </div>
      
    </a>
  
  <div class="resultado">
      <h2>Sua nota final é:</h2>
      <div class="nota" id="results"></div>
      <div class="classificacao">
    
  </body>
</html>
